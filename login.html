<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">

</head>

<body>

    <div class="contain_Form">
        <h1 class="Reproductor">Reproductor de música</h1>
        <img class="linea" src="https://www.pngall.com/wp-content/uploads/5/Vertical-Line-PNG-HD-Image.png" alt="linea">
        <form id="formu7" class="formulario" >

            <div class="input-icon">
                <label>Usuario: </label>
                <input class="inputtext" id="usernameInput" type="text" placeholder="Usuario">
                <i class="bi bi-person-fill" ></i>
            </div>
            <div class="input-icon">
                <label>Contraseña: </label>
                <input class="inputtext" id="passwordInput" type="password" placeholder="Password">
                <i class="bi bi-eye-fill" id="viewPassword"></i>
            </div>
            <button class="botoninicio" id="loginbut">iniciar sesion</button>
        </form>
    </div>
    <img class="Fondo" style="color: white;" src="https://dhilton.s3.amazonaws.com/uploads/2016/05/triangle-header-bg.png" alt="Backgroud">
    <script src="./js/login.js"></script>

</body>

</html>
